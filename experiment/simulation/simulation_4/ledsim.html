<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Virtual IoT Lab DEI</title>
    <link
      rel="icon"
      href="https://www.vlab.co.in/images/logo.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" type="text/css" href="src/css/style.css" />
  </head>
  <body>
    <header>
      <div class="exp-changer">
        <div class="exp-changer-heading">
          <p class="p-head">IOT Virtual Lab</p>
        </div>
      </div>
    </header>

    <div class="navbar">
      <div class="navbar1">
        <a href="../../index.html">Home</a>
      </div>
      <div class="navbar-heading">Simulation Window</div>
      <div class="navbar2">
        <a href="../expSelector.html">Go Back</a>
      </div>
    </div>

    <div class="container">
      <div class="if-vid">
        <p class="p-head">Interfacing of Arduino with Slider Switch :</p>
        <div class="interfacing">
          <img id="ifimg" src="./src/images/LCD_Off.png" alt="interfacing" />
          <button id="pushbuttonLeft" onclick="changeImageLeft();"></button>
          <!-- <button id="pushbuttonRight" onclick="changeImageRight();"></button> -->
        </div>
        <!--   -->
      </div>
      <div class="separator"></div>
      <div class="code">
        <div class="code-head"><p class="p-head">ARDUINO CODE</p></div>
        <div>
          <form action="" method="POST">
            <textarea id="arduinoCode" readonly>
#include <LiquidCrystal.h>
LiquidCrystal lcd(12, 11, 5, 4, 3, 2);

String message[] ={
"This is a ",
  "Sample Program",
  "to Interface",
  "LCD 16x2 Module."
};

void setup(){
lcd.begin(16,2);
}

void loop(){
  for(int i=0;i<4;i++){
  lcd.clear();
    lcd.setCursor(0, 0);
    lcd.print("Virtual Lab");
    lcd.setCursor(0, 1);
    lcd.print(message[i]);
    delay(2000);
  }
}
            </textarea>
          </form>
        </div>
        <div class="code-head startStop">
          <h2 id="pushbuttonPower" onclick="changePower();">
            Start Simulation
          </h2>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="src/js/main.js"></script>
  </body>
</html>
